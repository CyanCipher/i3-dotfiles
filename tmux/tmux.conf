set -g prefix M-m
set -g base-index 1
set -g detach-on-destroy off 
set -g escape-time 0         
set -g history-limit 1000000 
set -g mouse on              
set -g renumber-windows on   
set -g set-clipboard on      
set -g default-terminal "${TERM}"
set-option -g default-shell /bin/fish
set-option -ga terminal-overrides ',xterm-256color:Tc'
set-option -g focus-events on 

# Custom Keybindings
bind -n ^h select-pane -L
bind -n ^n select-pane -D 
bind -n ^t select-pane -U
bind -n ^s select-pane -R

bind -n M-H previous-window
bind -n M-L next-window

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-s split-window -h
bind -n M-v split-window -v

bind -n M-d killp
bind -n M-w killw
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config Reloaded"
#set -g @tmux_power_theme 'default'
#set -g @tmux_power_theme '#78A9FF' # dark slate blue
set -g @tmux2k-theme 'monokai'
set -g @tmux2k-icons-only true


# ------------ PLUGINS ---------------------#
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'
set -g @plugin 'mskelton/tmux-last'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'wfxr/tmux-power'
set -g @plugin '2kabhishek/tmux2k'

run '~/.tmux/plugins/tpm/tpm'

